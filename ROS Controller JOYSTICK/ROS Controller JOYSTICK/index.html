<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <div class="jumbotron">
                <h1>Hello from ROS iOS!</h1>
            </div>
            <div class="row" style="max-height:200px;">
                <div class="col-md-6">
                    <h3>Connection Status</h3>
                    
                    <p class="text-success" v-if="connected">Connected!</p>
                    <p class="text-danger" v-if="!connected">Not Connected!</p>
                    
                    <label>WebSocket Web Address</label>
                    <input type="text" v-model="ws_address">
                    <br><br>
                    <button @click="connect" class="btn btn-success" v-if="!connected">Connect</button>
                    <button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnect</button>
                    <br><br>
                </div>
                
                <div class="col-md-6">
                    <h3>Log Messages</h3>
                    <br>
                    <div>
                        <p v-for="log in logs">
                            {{ log }}
                        </p>
                    <div>
                    <br><br>
                </div>
            </div>
        </div>
        
        <hr><br>
        
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
